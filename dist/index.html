<!DOCTYPE html>
<html>
<head>
    <title>Балда (игра)</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="bundle.js" defer></script>
</head>

<body>
<audio id="audio"></audio>
<button id="music">Включить музыку</button>
<div class="context">
    <div class="block">
        <div>
            <h1>Балда</h1>
        </div>
        <div class="info" id="error"></div>
        <div class="info" id="result"></div>
    </div>
</div>
<div class="playArena">
    <div class="player">
        <strong id="player1">Первый игрок: <span id="player1-score">0</span></strong>
        <div id="player1-words"></div>
    </div>

    <div id="content"></div>

    <div class="player">
        <strong id="player2">Второй игрок: <span id="player2-score">0</span></strong>
        <div id="player2-words"></div>
    </div>
</div>
<div class="context">
    <div>
        <button id="start">Старт</button>
        <button id="turn">Ход</button>
        <button id="cancel">Отмена</button>
    </div>
    <!--
    <div class="block">
        <div class="column-left">
            <strong id="player1">Первый игрок: <span id="player1-score">0</span></strong>
            <div id="player1-words"></div>
        </div>
        <div class="column-right">
            <strong id="player2">Второй игрок: <span id="player2-score">0</span></strong>
            <div id="player2-words"></div>
        </div>
    </div>
    -->
    <div id="substrate" class="hide">
        <div id="keyboard"></div>
    </div>
</div>
</body>
</html>
