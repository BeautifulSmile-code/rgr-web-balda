<!DOCTYPE html>
<html>
<head>
    <title>Балда (игра)</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="bundle.js" defer></script>
</head>

<body>
<div class="context">
    <div class="block">
        <div>
            <h1>Балда</h1>
        </div>
        <div id="result"></div>
        <!--<div style="clear: both"></div>-->
        <div id="error"></div>
    </div>
    <div id="content"></div>
    <div>
        <button id="start">Старт</button>
        <button id="turn" id="test">Ход</button>
        <button id="cancel">Отмена</button>
    </div>
    <div class="block">
        <div class="column-left">
            <strong>Первый игрок: <span id="player1-score">0</span></strong>
            <div id="player1-words"></div>
        </div>
        <div class="column-right">
            <strong>Второй игрок: <span id="player2-score">0</span></strong>
            <div id="player2-words"></div>
        </div>
    </div>
    <div id="time" class="hide"></div>
    <div id="substrate" class="hide">
        <div id="keyboard"></div>
    </div>
</div>
</body>
</html>
